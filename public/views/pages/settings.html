<div class="padding-out">
    <div class="box">
        <div class="col-md-3">
            <div style="background:url(images/a1.jpg) center center; background-size:cover">
                <div class="p-lg bg-white-overlay text-center">
                    <a href class="w-xs inline">
                        <img src="images/a1.jpg" class="img-circle img-responsive">
                    </a>
                    <div class="m-b m-t-sm h2">
                        <span class="text-black">{{ user.nick_name}}</span>
                    </div>
                    <a md-ink-ripple="" ng-click="setProfilePic(e)" class="md-btn md-raised md-fab m-r pull-right bg-white">
                        <md-icon class="mdi-image-edit i-24"></md-icon>
                    </a>
                </div>
            </div>
            <ul class="nav nav-lists b-t" ui-nav>
                <li class="active">
                    <a md-ink-ripple ui-sref="app.settings.public" ng-click="showSettingsPanel('public')">Profile</a>
                </li>
                <li>
                    <a md-ink-ripple ui-sref="app.settings.account" ng-click="showSettingsPanel('account')">Account</a>
                </li>
                <li>
                    <a md-ink-ripple ui-sref="app.settings.notifications" ng-click="showSettingsPanel('notifications')">Notifications</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9 b-l bg-white bg-auto" ui-view>
        </div>
    </div>
</div>
